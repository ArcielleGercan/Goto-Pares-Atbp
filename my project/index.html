<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goto Pares Atbp.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu-section">
    <header class="header">
        <a href="index.html" class="logo-link">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnrE1XYGn0RZDroSo5HhkabYRnr7fRWgEprQ&s" alt="Logo" class="logo">
        </a>
        <h3 class="site-title">Goto Pares Atbp.</h3> 
        <a href="lock.html" class="lock-link">Lock</a>
    </header>

    <section id="menu-options" class="menu-options">
        <h2 class="section-title">Menu Options</h2>
        <button class="submit-button" onclick="location.href='#silog-meals'">Silog Meals</button>
        <button class="submit-button" onclick="location.href='#a-la-carte'">A La Carte</button>
        <button class="submit-button" onclick="location.href='#extras'">Extras</button>
        <button class="submit-button" onclick="location.href='#beverages'">Beverages</button>
    </section>

    <section id="menu-container" class="menu-container">
        <h2 class="loading-text">Loading Menu...</h2>
    </section>
    
    <footer class="footer">
        <div class="footer-content">
            <h2 class="footer-title">Contact Us</h2>
    
            <div class="fb">
                <a href="https://www.facebook.com/gpatbp/" target="_blank" class="facebook-btn">
                    <img src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt="Facebook" class="facebook-icon">
                    Facebook
                </a>
            </div>
    
            <div class="contact-info">
                <p>
                    <img src="https://static.vecteezy.com/system/resources/previews/008/974/795/non_2x/phone-call-icon-style-is-one-color-flat-round-symbol-black-color-rounded-corners-white-background-editable-icons-in-eps10-format-free-vector.jpg" alt="Phone" class="contact-icon"> 
                    288005939
                </p>
            </div>
            
            <div class="adrress-info">
                <img src="https://icon-library.com/images/round-web-icons-black-10-512.png" alt="Address" class="address-icon"> 
                    A Arnaiz Avenue, Barangay 67 2nd District, Pasay City
                </p>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>© 2025 Goto Pares Atbp. All Rights Reserved</p>
        </div>
    </footer>    
</div>

    <div class="order-summary-section">
    <h2 class="order-summary-title">Order Summary</h2>
    <table class="order-summary" border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cart-items" class="cart-items">
            <tr>
                <td colspan="2"><strong>Total Amount</strong></td>
                <td id="total-price" class="total-price"><strong>₱0.00</strong></td>
            </tr>
        </tbody>
    </table>

    <h3 class="customer-details-title">Customer Details</h3>
    <form class="customer-form">
        <div class="name-group">
            <label for="first-name"></label>
            <input type="text" id="first-name" class="input-field" placeholder="First Name" required>
            <br>

            <label for="last-name"></label>
            <input type="text" id="last-name" class="input-field" placeholder="Last Name" required>
            <br>
        </div>

        <label for="address"></label>
        <input type="text" id="address" class="input-field" placeholder="Address" required>
        <br>

        <label for="contact"></label>
        <input type="text" id="contact" class="input-field" placeholder="Contact Number" required>
        <br>

        <label for="email"></label>
        <input type="email" id="email" class="input-field" placeholder="Email Address">

        <div class="method-group">
            <div class="payment-method">
                <h4 class="payment-method-title">Payment Method:</h4>
                <input type="radio" id="cash" name="payment-method" class="radio-btn" value="cash" required>
                <label for="cash">Cash</label><br>

                <input type="radio" id="gcash" name="payment-method" class="radio-btn" value="gcash">
                <label for="gcash">GCash</label><br>
            </div>

            <div class="order-method">
                <h4 class="order-method-title">Order Method:</h4>
                <input type="radio" id="pickup" name="order-method" class="radio-btn" value="pickup" required>
                <label for="pickup">Pick-up</label><br>

                <input type="radio" id="delivery" name="order-method" class="radio-btn" value="delivery">
                <label for="delivery">Delivery</label><br>
            </div>
        </div>

        <button type="submit" class="submit-button">Place Order</button>
    </form>
    </div>

    <script type="module" src="./menu.js"></script>
    <script type="module" src="./cart.js"></script>
</body>
</html>
