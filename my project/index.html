<!DOCTYPE html>
<html>
<head>
    <title>Goto Pares Atbp.</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnrE1XYGn0RZDroSo5HhkabYRnr7fRWgEprQ&s" alt="Logo">
        </a>
        <h3>Goto Pares Atbp.</h3> 
        <a href="lock.html">Lock</a>  
        </nav>
    </header>

    <section id="menu-options">
        <h2>Menu Options</h2>
        <button onclick="location.href='#a-la-carte'">A La Carte</button>
        <button onclick="location.href='#silog-meals'">Silog Meals</button>
        <button onclick="location.href='#extras'">Extras</button>
        <button onclick="location.href='#beverages'">Beverages</button>
    </section>

    <h3 id="a-la-carte">A La Carte</h3>

    <h3 id="silog-meals">Silog Meals</h3>

    <h3 id="extras">Extras</h3>

    <h3 id="beverages">Beverages</h3>

    <h2>Order Summary</h2>
    
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Goto Special</td>
            <td>2</td>
            <td>₱140</td>
        </tr>
        <tr>
            <td>Pares Meal</td>
            <td>1</td>
            <td>₱80</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td><strong>₱220</strong></td>
        </tr>
    </table>

    <h3>Customer Details</h3>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <br>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
            <option value="cash">Cash on Delivery</option>
            <option value="gcash">GCash</option>
            <option value="card">Credit/Debit Card</option>
        </select>
        <br>

        <label for="order-method">Order Method:</label>
        <select id="order-method">
            <option value="pickup">Pick-up</option>
            <option value="delivery">Delivery</option>
        </select>
        <br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
