<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goto Pares Atbp.</title>
    <script defer src="menu.js" type="module"></script>
    <script defer src="cart.js" type="module"></script>
    <script defer src="order.js" type="module"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnrE1XYGn0RZDroSo5HhkabYRnr7fRWgEprQ&s" alt="Logo">
        </a>
        <h3>Goto Pares Atbp.</h3> 
        <a href="lock.html">Lock</a>  
    </header>

    <section id="menu-options">
        <h2>Menu Options</h2>
    </section>

    <h2>Order Summary</h2>
    <table id="cart-table" border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </table>

    <h3>Customer Details</h3>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address">
        <br>

        <h4>Payment Method:</h4>
        <input type="radio" id="cash" name="payment-method" value="2" required>
        <label for="cash">Cash</label><br>

        <input type="radio" id="gcash" name="payment-method" value="1">
        <label for="gcash">GCash</label><br>

        <h4>Order Method:</h4>
        <input type="radio" id="pickup" name="order-method" value="2" required>
        <label for="pickup">Pick-up</label><br>

        <input type="radio" id="delivery" name="order-method" value="1">
        <label for="delivery">Delivery</label><br>

        <button type="button" id="place-order-btn">Place Order</button>
    </form>
</body>
</html>
